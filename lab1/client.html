<html>

<head>
  <!--         INCLUDEs                       -->
  <link href="client.css" type="text/css" rel="stylesheet">
  <script src="client.js" type="text/javascript"></script>
  <script src="serverstub.js" type="text/javascript"></script>

<!--         VIEWs                       -->
  <!--- welcomeView --->
  <script type="text/view" id="welcomeView">
    <div class="wView">

      <div class="logo">
        <img src="wimage.png"></img>

      </div>
      <div class="accountArea">

        <div class="signIn" id="signInArea">
          <form action="javascript:login();">
            <label for="password">Email:</label>
            <input type="email" name="email" id="email" required/><br>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" required/><br>
             <input type="submit" value="Login">
          </form>
          <div class="signInErrorArea" id="signInErrorArea">
          </div>
        </div>

        <div class="signUp">
          <form action="javascript:signUp();">
            <label for="signup-firstname">First name:</label>
            <input type="text" id="signup-firstname" name="signup-firstname" required/><br>
            <label for="signup-lastname">Last name:</label>
            <input type="text" id="signup-lastname" name="signup-lastname" required/><br>
            <select id="signup-gender">
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select> <br>
            <label for="signup-city">City:</label>
            <input type="text" id="signup-city" name="signup-city" required/><br>
            <label for="signup-country">Country:</label>
            <input type="text" name="signup-country" id="signup-country" required/><br>
            <label for="signup-email">Email:</label>
            <input type="email" name="signup-email" id="signup-email" required/><br>
            <label for="signup-password">Password:</label>
            <input type="password" name="signup-password" id="signup-password" required/><br>
            <label for="signup-repeat-password">Repeat password:</label>
            <input type="password" name="signup-repeat-password" id="signup-repeat-password" required/><br>
             <input type="submit" value="Login">
          </form>
          <div class="signInErrorArea" id="signUpErrorArea">
          </div>
        </div>

      </div>
    </div>
  </script>

  <!--- profileView --->
  <script type="text/view" id="profileView">
    <div>
      Inloggad!<br>

      <div class="tabs">
        <div class="tab">
          <input type="radio" id="home" name="tab-group-1" checked>
          <label for="home">Home</label>
          <div class="content">
            Home
          </div>
        </div>

        <div class="tab">
          <input type="radio" id="browse" name="tab-group-1">
          <label for="browse">Browse</label>
          <div class="content">
            Browse
          </div>
        </div>

        <div class="tab">
          <input type="radio" id="account" name="tab-group-1">
          <label for="account">Account</label>
          <div class="content">
            Account
          </div>
        </div>
      </div>

      <form action="javascript:logout();">
         <input type="submit" value="Logout">
      </form>
    </div>
  </script>

</head>

<body id="body">

</body>

</html>
