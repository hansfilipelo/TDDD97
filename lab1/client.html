<html>

<head>
  <!--         INCLUDEs                       -->
  <link href="client.css" type="text/css" rel="stylesheet">
  <script src="client.js" type="text/javascript"></script>
  <script src="serverstub.js" type="text/javascript"></script>

<!--         VIEWs                       -->
  <!--- welcomeView --->
  <script type="text/view" id="welcomeView">
    <div class="wView">

      <div class="logo">
        <img src="wimage.png"></img>

      </div>
      <div class="accountArea">

        <div class="signIn">
          <form action="javascript:login();">
            Email:
            <input type="text" name="Email"><br>
            Password:
            <input type="text" name="Password"><br>
             <input type="submit" value="Login">
          </form>
        </div>

        <div class="signUp">
          <form action="javascript:login();">
            First name:
            <input type="text" name="First name"><br>
            Last name:
            <input type="text" name="Last name"><br>
            <select>
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select> <br>
            City:
            <input type="text" name="City"><br>
            Country:
            <input type="text" name="Country"><br>
            Email:
            <input type="text" name="Email"><br>
            Password:
            <input type="text" name="Password"><br>
            Repeat password:
            <input type="text" name="repeatPassword"><br>
             <input type="submit" value="Login">
          </form>
        </div>

      </div>
    </div>
  </script>

  <!--- profileView --->
  <script type="text/view" id="profileView">
    <div>
      Inloggad!<br>
      <form action="javascript:logout();">
         <input type="submit" value="Logout">
      </form>
    </div>
  </script>

</head>

<body id="body">

</body>

</html>
